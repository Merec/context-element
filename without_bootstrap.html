<!doctype html>
<html lang="en-US" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
	<title>Context Element without Bootstrap</title>
	<script type="text/javascript" src="//code.jquery.com/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="context-element/contextElement.min.js"></script>
</head>
<body>

<div id="contextElementExample" style="display: none; background: #eee; border: 1px solid #aaa; padding: 10px;">
	<ul style="margin: 0 0 0 20px; padding: 0;">
		<li><a href="#">Action</a></li>
		<li><a href="#">Another action</a></li>
	</ul>
</div>

<div data-toggle="contextElement" data-target="#contextElementExample" style="height: 172px; border: 1px solid #aaa; padding: 5px;">
	<small>Right click here</small>
</div>

</body>
</html>
